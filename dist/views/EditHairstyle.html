<navbar></navbar><div class=view><div class="ui container"><h2 class="ui center aligned header">Edit {{vm.hairstyle.name}}<form class="ui form segment"><h4 class="ui dividing header">Add Hairstyle/Service you offer:</h4><div class=fields><div class="eight wide field"><label>Name</label> <input type=text ng-model=vm.hairstyle.name placeholder="Name of Service"></div><div class="four wide field"><label>Price</label> <input type=text placeholder=Price ng-model=vm.hairstyle.price></div><div class="four wide field"><label>Duration</label><select class="ui fluid dropdown" ng-model=vm.hairstyle.duration><option value=30>30 minutes</option><option value=45>45 minutes</option><option value=60>Hour</option></select></div></div><div class=field><label>Description</label> <input type=text placeholder="Description of service" ng-model=vm.hairstyle.description></div><br><h4 class="ui dividing header">Add either image url or instagram link to showcase your service</h4><div class=fields><div class="eight wide field"><label>Image url</label> <input ng-model=vm.hairstyle.img type=text placeholder="Image URL of hairstyle"></div><div class="eight wide field"><label>Instagram Link</label><div class="ui disabled input"><input type=text placeholder="Cannot update instagram image. To use another image, delete this copy and create a new style"></div></div></div><div class="ui green button" type=submit ng-click=vm.update()>Update</div><a class="ui grey button" type=submit ui-sref=ManageHairstyles>Cancel</a></form></h2></div></div>
