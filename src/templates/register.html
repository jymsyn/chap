<style type="text/css">
  .column {
    max-width: 450px;
    margin-top: 15%;
  }
</style>


<div class="ui middle aligned center aligned grid animated fadeIn">
  <div class="column">
    <h2 class="ui violet header">
      <div class="content">
        Register
      </div>
    </h2>
    <form class="ui large form" ng-submit="vm.register()">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input ng-model="vm.userInfo.username" type="text" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input ng-model="vm.userInfo.email" type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input ng-model="vm.userInfo.password" type="password" name="password" placeholder="Password">
          </div>
        </div>
      <div class="ui horizontal section divider">Enter your professional background</div>
      <div class="field">
        <!-- <select ng-model="vm.userInfo.profession" class="ui fluid dropdown">
          <option value="client">Client</option>
          <option value="provider">Barber/Service Provider</option>
        </select> -->
        
        <div class="ui sub header">Profession:</div>
        <select dropdown ng-model="vm.userInfo.profession" name="skills" class="ui fluid dropdown" placeholder="Add your trade breh">
          <option value="Barber">Barber</option>
          <option value="Hairdresser">Hairdresser</option>
          <option value="MUA">MUA</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="field">
        <input ng-model="vm.userInfo.profession2" ng-show="vm.userInfo.profession == 'Other'" type="text" value="" placeholder="What is your professional background?">
      </div>
      
        <button ng-click="nc.showNav = true" class="ui fluid large violet submit button" type="submit">Sign Up</button>
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>
